<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mushrooms</title>
</head>
<body>
    <div id="body">
        <div id="sidebar">
            <div id="logo"><img src="images/Mushroomslogo.png" alt="" id="mushroom"><h1>Mushrooms</h1></div>
            <div id="cred">Photo by <a href="https://unsplash.com/@jessebauer">Jesse Bauer</a> on <a href="https://unsplash.com/photos/uhkH4kdA1MA">Unsplash</a></div>
        </div>
        <div id="content">
            <div id="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to. <br><br><br><br>Let's do this!</p>
            </div>
            <div id="form">
                <form>
                <div id="form-input">
                    <div id="form-part-1">
                        <div class="form-inputs">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required autofocus>
                        </div>
                        <div class="form-inputs">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div id="form-part-2">
                        <div class="form-inputs">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-inputs">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div id="form-part-3">
                        <div class="form-inputs">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                        </div> 
                        <div class="form-inputs">
                            <label for="cpwd">CONFIRM PASSWORD</label>
                            <input type="password" id="cpwd" name="cpwd" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                        </div>         
                    </div>
                </div>
                <div id="form-submission">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
